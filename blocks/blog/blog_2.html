<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        BootBlox | Blog 2
    </title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <section class="bg-white">
        <div class="container py-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <div class="card shadow text-light h-100">
                        <img src="../../assets/study.jpg" class="card-img h-100 w-100" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">The Bookworm</h5>
                            <p class="card-text">Delve into the ocean of knowledge</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow text-light text-center h-100">
                        <img src="../../assets/windmill_nightscape.png" class="card-img h-100 w-100" alt="...">
                        <div class="card-img-overlay d-flex flex-column justify-content-center">
                            <h5 class="card-title">The NightSky</h5>
                            <p class="card-text">Explore the billion star hotel</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow text-light text-right h-100">
                        <img src="../../assets/sports.jpg" class="card-img h-100 w-100" alt="...">
                        <div class="card-img-overlay d-flex flex-column justify-content-end">
                            <h5 class="card-title">The Speed Run</h5>
                            <p class="card-text">Keep dem legs movin'</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
