<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        BootBlox | Hero 2
    </title>

    <!-- Bootstrap CSS (Do Not Edit this) -->
    <link rel="stylesheet" href="../../css/main.css">

</head>
<body>
    <section class="h-100">
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

        <div class="position-absolute h-100 w-100" style="z-index: -1; background-image: url('../../assets/bg-img-placeholder.PNG'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-position: center;">
        </div>
        <div class="container d-flex flex-column justify-content-around h-100 py-5">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <div class="col-sm-8 text-center">
                    <h1 class="display-5 font-weight-bold">
                        The <span class="text-primary">Earth</span> is what we all have in common.
                    </h1>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mb-3">
                <div class="col-sm-8 text-center">
                    <h5 class="text-muted font-weight-normal">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis praesentium vel et commodi natus nemo, porro aperiam quo deleniti itaque?
                    </h5>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-between align-items-center">
                <div class="col-sm-8">
                    <label for= "email" class="form-label text-center text-lg-left">Subscribe to our news letter now</label>
                    <div class="row">
                        <div class="col-lg-9">
                            <input type="email" class="form-control bg-light" name="email" id="email" placeholder="Your email address">
                            <small><div id="emailHelp" class="form-text text-center text-lg-left">We'll never share your email with anyone else.</div></small> 
                        </div>
                        <div class="col-lg-3 text-center mt-4 mt-lg-0">
                            <div class="btn btn-block btn-primary">Subscribe</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
