<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootBlox</title>

    <!-- FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- JQuery CDN -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Popper Js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap v5 Js -->
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Highlight Js -->
    <script defer src="./js/highlight/highlight.pack.js"></script>
    <link rel="stylesheet" href="./css/highlight/github.css">
    
    <!-- Bootstrap v5 CSS + custom CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Custom Js -->
    <script defer src="./js/script.js"></script>

</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <ul class="h-100 overflow-auto">
                <nav class="nav" id="blocks-tab" role="tablist" aria-orientation="vertical">
                    <!-- Links created through Js -->
                </nav>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-teal p-2">
                <div class="container-fluid px-0 px-sm-2">
                    <button type="button" id="sidebarCollapse" class="btn navbar-btn ptr-events-none text-white">
                        <i class="fas fa-align-left"></i>
                        <span class="d-none d-md-inline-block">BootBlox</span>
                    </button>
                    <div id="nav-tools" class="d-flex justify-content-center align-items-center">
                        <button id="code-preview" class="btn navbar-btn btn-sm rounded-pill ptr-events-none d-none d-md-block text-white">
                            <i class="fas fa-code"></i>&nbsp;
                            <span>View Code</span>
                        </button>
                        <div id="theme-sel-container" class="d-flex bg-white justify-content-between align-items-center h-100 ml-3">
                            <button data-color="primary" class="btn btn-primary btn-theme-sel ptr-events-none"><i class="fas"></i></button>
                            <button data-color="secondary" class="btn btn-secondary btn-theme-sel ptr-events-none"><i class="fas"></i></button>
                            <button data-color="success" class="btn btn-success btn-theme-sel ptr-events-none"><i class="fas"></i></button>
                            <button data-color="danger" class="btn btn-danger btn-theme-sel ptr-events-none"><i class="fas"></i></button>
                            <button data-color="warning" class="btn btn-warning btn-theme-sel ptr-events-none"><i class="fas"></i></button>
                            <button data-color="info" class="btn btn-info btn-theme-sel ptr-events-none"><i class="fas"></i></button>
                            <div class="dropdown d-flex justify-content-center align-items-center">
                                <button class="btn btn-light btn-theme-sel dropdown-btn" type="button" id="dropdownMenuColors" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-caret-down"></i>
                                </button>
                                <ul id="adv-color-palette" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuColors">
                                    <!-- Advanced Color Palette list buttons created through Js -->
                                </ul>
                            </div>
                        </div>
                        <button id="copy-btn" class="btn navbar-btn btn-sm ml-3 ptr-events-none d-none text-white">
                            <i class="fas fa-copy"></i>&nbsp;
                            <span>Copy source code</span>
                        </button>
                        <div id="device-sel-container" class="justify-content-between align-items-center h-100 ml-3">
                            <button data-device="desktop" class="btn btn-device-sel text-white ptr-events-none text-muted"><i class="fas fa-desktop"></i></button>
                            <button data-device="tablet" class="btn btn-device-sel text-white ptr-events-none text-muted"><i class="fas fa-tablet-alt"></i></button>
                            <button data-device="mobile" class="btn btn-device-sel text-white ptr-events-none text-muted"><i class="fas fa-mobile-alt"></i></button>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Main Content -->
            <section class="block-content">
                <div class="tab-pane fade show active d-flex" id="blocks-container">
                    <img id="tablet-svg" class="device-svg d-none" src="./assets/tablet.svg" alt="">
                    <img id="mobile-svg" class="device-svg d-none" src="./assets/mobile.svg" alt="">
                    <iframe id="blocks-iframe" class="mx-auto" src="./blocks/blog/blog_1.html" title="BootBlox block"></iframe>
                    <div id="blocks-code" class="">
                        <pre><span class="line-number"></span><code class="html"></code><span class="cl"></span></pre>
                    </div>
                </div>
            </section>

            <!-- GitHub Fork -->
            <a href="https://github.com/VaibhavSaini19/BootBlox" id="github-link" class="text-center">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>
    </div>
</body>
</html>
